<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3>商品列表</h3>
        <h3><a href="/Admin/Pro/Add" style="color:#0055cc;">【添加商品】</a></h3>
    </div>
    <div class="widget-content">
        <!--商品列表-->
        <div class="contents">
            <form action="/Admin/Pro/Delall" method="post">
                <table class="table table-striped table-bordered table-set table-border">
                    <tbody>
                    <tr>
                        <th width="2%"></th>
                        <th width="5%">编号</th>
                        <th width="10%">商品名字</th>
                        <th width="10%">市场价</th>
                        <th width="15%">会员价</th>
                        <th width="15%">产品缩略图</th>
                        <th width="15%">添加时间</th>
                        <th>操作</th>
                    </tr>
                    <volist name="list" id="val">
                        <tr>
                            <td style="line-height:49px;"><input name="pid[]" id="pid[]" type="checkbox" value="{$val.pid}"></td>
                            <td style="line-height:50px;">{$val.pid}</td>
                            <td style="line-height:50px;">{$val.proname|mb_strcut=0,20,'utf-8'}</td>
                            <td style="line-height:50px;">{$val.price}</td>
                            <td style="line-height:50px;">{$val.pricing}</td>
                            <td><img src="{$val.img}" width="40" height="40"></td>
                            <td style="line-height:50px;">{$val.time|date='Y-m-d H:i:s',###}</td>
                            <td style="line-height:50px;">
                                <a href="/Admin/Pro/Show/pid/{$val.pid}">[查看详细]</a>
                                <a href="/Admin/Pro/Del/pid/{$val.pid}" onClick="return confirm('确定删除该商品吗?')">[删除]</a>
                            </td>
                        </tr>
                    </volist>
                    <tr>
                        <td colspan="8">
                            <div class="delete">
                                <input type="submit" class="btn" value="删除" onclick="return confirm('确定要删除吗?')">
                            </div>
                            <div class="page">
                                {$page}
                            </div>
                         </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!--商品列表-->
    </div>
</div>
<include file="Public/footer" />
