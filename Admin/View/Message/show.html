<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3><span>详细留言</span></h3>
    </div>
    <div class="widget-content">
        <!--详细留言-->
        <div class="contents">
            <table class="table table-striped table-bordered table-set">
                <tbody>
                    <tr>
                        <th>姓名</th>
                        <td>{$username}</td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>{$tel}</td>
                    </tr>
                    <tr>
                        <th>QQ</th>
                        <td>{$qq}</td>
                    </tr>
                    <if condition="$_SESSION['groupid'] == 1 ">
                        <tr>
                            <th>公司名字</th>
                            <td>{$companyname}</td>
                        </tr>
                        <tr>
                            <th>邮箱</th>
                            <td>{$email}</td>
                        </tr>
                    </if>
                    <tr>
                        <th>留言内容</th>
                        <td>{$content}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a href="/Admin/Message" class="btn">返回</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--详细留言-->
    </div>
</div>
<include file="Public/footer" />
