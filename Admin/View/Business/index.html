<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3>商家信息</h3>
    </div>
    <div class="widget-content">
        <!--商家信息-->
        <div class="contents">
            <form id="form" action="/Admin/Business/Update" method="post">
                <input type="hidden" name="uid" value="{$uid}">
                <input type="hidden" name="bid" value="{$uid}">
                <table class="table table-striped table-bordered table-set">
                    <tbody>
                    <tr>
                        <th width="8%">商家名字</th>
                        <td width="25%"><input type="text" name="name" id="name" value="{$name}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>网页标题</th>
                        <td><input type="text" name="webname" id="webname" value="{$webname}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>手机号码</th>
                        <td><input type="text" name="tel" id="tel" value="{$tel}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td colspan="2">
                            <button class="btn">修 改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!--商家信息-->
    </div>
</div>
<include file="Public/footer" />
