<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3>添加会员</h3>
    </div>
    <div class="widget-content">
        <!--添加会员-->
        <div class="contents">
            <form id="form" action="/Admin/User/Add" method="post">
                <input type="hidden" name="uid" value="{$uid}">
                <input type="hidden" name="bid" value="{$uid}">
                <table class="table table-striped table-bordered table-set">
                    <tbody>
                    <tr>
                        <th width="8%">手机号码</th>
                        <td width="25%"><input type="text" name="mobile" id="mobile"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>密码</th>
                        <td><input type="password" name="pwd" id="pwd"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>用户组</th>
                        <td>
                            <select name="groupid">
                                <option value="0" <if condition="$groupid eq 0">selected</if>>会员</option>
                                <option value="1" <if condition="$groupid eq 1">selected</if>>管理员</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td colspan="2">
                            <button class="btn">添 加</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!--添加会员-->
    </div>
</div>
<include file="Public/footer" />
