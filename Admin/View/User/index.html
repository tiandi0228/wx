<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3>会员列表</h3>
    </div>
    <div class="widget-content">
        <!--会员列表-->
        <div class="contents">
            <form action="/Admin/User/Delall" method="post">
                <table class="table table-striped table-bordered table-set table-border">
                    <tbody>
                    <tr>
                        <th width="2%"></th>
                        <th width="5%">uid</th>
                        <th width="10%">用户名</th>
                        <th width="10%">用户组</th>
                        <th width="15%">姓名</th>
                        <th width="15%">邮箱</th>
                        <th width="15%">注册日期</th>
                        <th width="15%">登录时间</th>
                        <th width="5%">状态</th>
                        <th>操作</th>
                    </tr>
                        <volist name="list" id="val">
                        <tr>
                            <td><input name="uid[]" id="uid[]" type="checkbox" value="{$val.uid}"></td>
                            <td>{$val.uid}</td>
                            <td>{$val.username}</td>
                            <td>{$val.groupid}</td>
                            <td>{$val.realname}</td>
                            <td>{$val.email}</td>
                            <td>{$val.regtime|date='Y-m-d H:i:s',###}</td>
                            <td>{$val.logintime|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <if condition="$val.audit eq 0">
                                    <span style="color:#008800">正常</span>
                                <else />
                                    <span style="color:#ff0000">锁定</span>
                                  </if>
                            </td>
                            <td><a href="/Admin/User/Profile/uid/{$val.uid}">[查看详细]</a></td>
                        </tr>
                        </volist>
                    <tr>
                        <td colspan="10">
                            <div class="delete">
                                <input type="submit" class="btn" value="禁止">
                            </div>
                            <div class="page">
                                {$page}
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!--会员列表-->
    </div>
</div>
<include file="Public/footer" />
