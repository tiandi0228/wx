<include file="Public/header" />
<div class="widget widget-table">
    <div class="widget-header">
        <h3>个人信息</h3>
    </div>
    <div class="widget-content">
        <!--个人信息-->
        <div class="contents">
            <form id="form" action="/Admin/User/Update" method="post">
                <input type="hidden" name="uid" value="{$uid}">
                <table class="table table-striped table-bordered table-set">
                    <tbody>
                    <tr>
                        <th width="8%">用户名</th>
                        <td width="25%">{$username}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>姓名</th>
                        <td><input type="text" name="realname" id="realname" value="{$realname}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>邮箱</th>
                        <td><input type="text" name="email" id="email" value="{$email}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>注册IP</th>
                        <td>{$regip}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>注册时间</th>
                        <td>{$regtime|date='Y-m-d H:i:s',###}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>登录IP</th>
                        <td>{$loginip}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>登录时间</th>
                        <td>{$logintime|date='Y-m-d H:i:s',###}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>登录次数</th>
                        <td>{$logincount}</td>
                        <td></td>
                    </tr>
                    <if condition="$_SESSION['groupid'] eq 1">
                    <tr>
                        <th>用户组</th>
                        <td>
                            <select name="groupid">
                                <option value="0" <if condition="$groupid eq 0">selected</if>>会员</option>
                                <option value="1" <if condition="$groupid eq 1">selected</if>>管理员</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    </if>
                    <tr>
                        <th></th>
                        <td colspan="2">
                            <button class="btn">修 改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!--个人信息-->
    </div>
</div>
<include file="Public/footer" />
